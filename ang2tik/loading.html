  <!-- Título da Página -->
  <title>Angel Journey!</title>

  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'adobe-garamond-pro';
        }

        body {
            background-image: url(images/fundo.png);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.5rem;
            color: #886C29;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.1s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 style="transform:translateY(-70px);">Find Out Who Your Guardian Angel Is and Access Your Angel’s Miraculous Chant</h3>

    <p class="message">LOADING YOUR ANSWERS</p>
    <div class="progress-bar">
        <div class="progress" id="progress" style="width: 10%;"></div>
    </div>
</div>

<script>
    // Function to animate the progress bar
    function animateProgress() {
        const progressElement = document.getElementById('progress');
        let width = 10;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                
                // Get current URL parameters
                const params = new URLSearchParams(window.location.search);
                
                // Redirect to result.html with preserved parameters
                window.location.href = "result.html?" + params.toString();
            } else {
                width++;
                progressElement.style.width = width + '%';
            }
        }, 50); // Each 50ms, the bar increases by 1%, reaching 100% in 5 seconds
    }

    // Start animation when the page loads
    window.onload = animateProgress;
</script>
